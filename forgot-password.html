<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Forgot Password</h2>
                <p class="text-center">Enter your email address, and we'll send you a link to reset your password.</p>
                <form action="/api/forgot-password" method="post">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-4">Send Reset Link</button>
                    
                    <div class="text-center mt-3">
                        <a href="/login" class="text-primary">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.querySelector("form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent normal form submission
    
            const email = document.getElementById("email").value;
            const response = await fetch("/api/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email }),
            });
    
            const result = await response.json();
    
            if (response.ok) {
                alert("Reset link sent! Check your email.");
            } else {
                alert(result.message);
            }
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
