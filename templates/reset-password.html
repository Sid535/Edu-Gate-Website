<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Reset Password</h2>
                <form action="/api/reset-password" method="post">
                    <input type="hidden" name="token" id="token" value="">

                    <label for="password" class="form-label mt-3">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                    <label for="confirm-password" class="form-label mt-3">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>

                    <button type="submit" class="btn btn-primary w-100 mt-4">Reset Password</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally
    
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let token = document.getElementById("token").value;
    
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
    
            // Send API request to backend
            try {
                let response = await fetch("/api/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: token, password: password })
                });
    
                let data = await response.json();
                alert(data.message);
    
                if (response.ok) {  //Checking if request was successful
                    window.location.href = "/login"; // Redirect to login after success
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });

        // Extract token from URL and insert into hidden input
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('token').value = urlParams.get('token');
    </script>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
