{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Create Test for {{ subject.name }} ({{ course.name }})</h2>
        <form method="post">
            <div class="mb-3">
                <label for="test_name" class="form-label">Test Name</label>
                <input type="text" class="form-control" id="test_name" name="test_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Test</button>
            <a href="{{ url_for('courses.course_details', course_id=course.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
