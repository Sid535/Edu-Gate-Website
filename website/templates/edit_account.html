{% extends 'base.html' %}
{% block title %}Edit Account{% endblock %}
{% block content %}
<div class="main-body">
    <div class="row gutters-sm d-flex justify-content-center">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center mb-4">Edit Your Profile</h4>
                    <form method="POST" action="{{ url_for('views.edit_account') }}">
                        <div class="form-group row mb-3">
                            <label for="name" class="col-sm-3 col-form-label">Full Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                        </div>
                        <!-- Add more fields as needed -->
                        <div class="form-group row mb-3">
                            <label for="password" class="col-sm-3 col-form-label">New Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="{{ url_for('views.account') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
