<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.1.min.css" rel="stylesheet" type="text/css">
    <title>{% block title %}EduGATE{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="/home">
                    <img src="{{ url_for('static', filename='images/edugate_logo.png') }}" class="logo-image" alt="Edugate Logo" loading="lazy" style="max-height: 40px;" />
                </a>
            
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">Courses</a>
                        </li>
                    </ul>
                    <!-- Left links -->
            
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                     class="rounded-circle img-fluid"
                                    height='35' width='40' alt="User Avatar">
                            </a>
                            <!-- Dropdown menu -->
                            <ul class="dropdown-menu dropdown-menu-end p-1" aria-labelledby="navbarDropdown">
                                {% if current_user.is_authenticated %}
                                    <li><a class="dropdown-item" href="/account">Account</a></li>
                                    <li><a class="dropdown-item" href="/help">Help</a></li>
                                    <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                                {% else %}
                                    <li><a class="dropdown-item" href="/login">Login</a></li>
                                    <li><a class="dropdown-item" href="/signup">Sign Up</a></li>
                                    <li><a class="dropdown-item" href="/help">Help</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
    </div>
    <!-- Navbar -->
    <div class="container-fluid mt-5 pt-5">  <!-- Changed mt-10 to mt-5 and added pt-4 to account for fixed nav bar -->
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center py-3"> <!-- Example Footer -->
        <p>&copy; 2025 EduGATE. All rights reserved.</p>
    </footer>

    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
