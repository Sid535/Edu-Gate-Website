<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                <div id="errorMessages" class="alert alert-danger d-none"></div>
                <form id="signupForm">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>

                    <label for="email" class="form-label mt-3">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>

                    <label for="password" class="form-label mt-3">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">

                    <label for="confirm-password" class="form-label mt-3">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
                    <div class="text-center mt-3">
                        <span>Already have an account? <a href="/login" class="text-primary fw-bold text-decoration-none">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorDiv = document.getElementById("errorMessages");

            // Clear previous errors
            errorDiv.textContent = "";
            errorDiv.classList.add('d-none');

            // Client-side validation
            if (password.length < 6) {
                errorDiv.textContent = "Password must be at least 6 characters long.";
                errorDiv.classList.remove('d-none');
                return false;
            }
            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match!";
                errorDiv.classList.remove('d-none');
                return false;
            }

            // Send registration request to the server
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(text || 'Registration failed'); 
                    });
                }
                return response.json().catch(() => ({}));  // Handle empty JSON response
            })
            .then(data => {
                // Success message before redirection
                errorDiv.classList.remove('alert-danger');
                errorDiv.classList.add('alert-success');
                errorDiv.textContent = "Registration successful! Redirecting...";
                errorDiv.classList.remove('d-none');
            
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1500);
            })
            .catch(error => {
                // Show error message
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            });            
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
