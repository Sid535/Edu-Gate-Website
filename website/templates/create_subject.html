{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Create New Subject for {{ course.name }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="sequence" class="form-label">Sequence</label>
            <input type="number" class="form-control" id="sequence" name="sequence" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Subject</button>
        <a href="{{ url_for('courses.course_details', course_id=course.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
